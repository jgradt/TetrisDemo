<html>
    <head>
        <style>
            * { padding: 0; margin: 0; }
            canvas { 
                background: black; 
                display: block; 
                margin: 4 auto; 
                border-style: solid; 
                border-color: white; 
                }
            body { color: white; font-family:Arial, Helvetica, sans-serif}
            .gameText { 
                color: white; 
                font-family:Arial, Helvetica, sans-serif;
                padding: 5px;
            }
           .big-message {
                font-size: 24;
            }
            .button {
                color:white;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 15;
                padding:5px;
                background-color: black;
                border-style: solid;
                border-color: white;  
                vertical-align: bottom;              
            }
            .right-grid-container {
                display: grid;
                height: 400px;
                align-content: start;
                grid-template-columns: 250px;
                grid-template-rows: 340px auto;
                grid-gap: 10px;
                padding: 10px;
            }
            .right-grid-container > div {
                background-color: black;
                text-align: center;
                padding: 20px 0;                
            }
            .footer-text {
                font-size: 12;
            }
            
        </style>
    </head>
    <body>
        <table style="background-color: black">
            <tr>
                <td>
                    <canvas id="gamecanvas" width="480" height="320"></canvas>
                </td>
                <td>
                    <div class="right-grid-container">
                        <div>
                            <table>
                                <tr>
                                    <td class="gameText"><button id="btnStart" class="button">Start</button></td>
                                </tr>
                                <tr>
                                    <td class="gameText">Score: <span id="score">0</span></td>
                                </tr>
                                <tr>
                                    <td class="gameText">Level: <span id="level">0</span></td>
                                </tr>
                                <tr>
                                    <td class="gameText">Lines: <span id="lineCount">0</span></td>
                                </tr>
                                <tr>
                                    <td class="gameText">
                                        <div id="message" class="big-message"></div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="footer-text">
                            Tetris demo in TypeScript
                        </div>
                    </div>
                </td>
            </tr>
        </table>
        <script src="../dist/bundle.js"></script>
    </body>
</html>
